services:
  # PostgreSQL Database
  db:
    image: postgres:17-alpine
    container_name: padelwatcher-db
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - padelwatcher-network

  # Backend API (includes frontend dist files)
  backend:
    image: ghcr.io/thom-techlete/padelwatcher:latest
    container_name: padelwatcher-web
    restart: unless-stopped
    env_file:
      - ../.env
    volumes:
      - backend_data:/app/data
      - frontend_dist:/app/frontend_dist
    deploy:
      resources:
        limits:
          memory: 256M
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - padelwatcher-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: padelwatcher-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - /etc/letsencrypt:/etc/nginx/ssl:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - nginx_logs:/var/log/nginx
    deploy:
      resources:
        limits:
          memory: 128M
    depends_on:
      - backend
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - padelwatcher-network
    security_opt:
      - no-new-privileges:true

networks:
  padelwatcher-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  backend_data:
    driver: local
  frontend_dist:
    driver: local
  nginx_logs:
    driver: local
