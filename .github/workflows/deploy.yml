name: Padlelwatcher deploy

on:
  pull_request:
    types: [closed]
    branches: [main]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '**.sh'
      - '.gitignore'
      - '.github/**'
      - 'scripts/**'
      - 'htmlcov/**'
      - '*.egg-info/**'
      - 'coverage.xml'
      - 'pyproject.toml'
      - 'CODE_OF_CONDUCT.md'
      - 'CONTRIBUTING.md'
  workflow_dispatch:

permissions:
  contents: read        
  packages: write   

concurrency:
  group: prod-${{ github.event.pull_request.base.ref || github.ref }}
  cancel-in-progress: false

env:
  REGISTRY: ghcr.io

jobs:
  build:
    name: Build and push image
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.tag.outputs.image-tag }}
      commit-sha: ${{ steps.tag.outputs.commit-sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Derive lowercase image id and tag
        id: tag
        run: |
          REPO="${{ github.repository }}"
          OWNER="$(echo "$REPO" | cut -d/ -f1 | tr '[:upper:]' '[:lower:]')"
          NAME="$(echo "$REPO" | cut -d/ -f2 | tr '[:upper:]' '[:lower:]')"
          IMAGE_ID="${{ env.REGISTRY }}/${OWNER}/${NAME}"
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          echo "IMAGE_ID=${IMAGE_ID}" >> $GITHUB_ENV
          echo "image-tag=sha-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "commit-sha=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          
          echo "üè∑Ô∏è Image will be tagged as: ${IMAGE_ID}:latest and ${IMAGE_ID}:sha-${SHORT_SHA}"

      - name: Log in to ghcr
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_ID }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    needs: [build]
    environment:
      name: production
      url: https://padelwatcher.techletes.ai

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          NEW_IMAGE_TAG: ${{ needs.build.outputs.image-tag }}
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          command_timeout: 20m
          envs: NEW_IMAGE_TAG
          script: |
            set -e
            echo "üöÄ Starting deployment for padelwatcher..."
            
            # Navigate to project directory
            cd /home/padelwatcher/docker
            
            # Pull latest code
            git checkout main
            git fetch origin --prune
            git pull --ff-only
            
            docker compose pull
            docker compose down --remove-orphans
            docker compose up -d

            # Clean up old images
            docker system prune -f
            
            echo "üèÅ Deployment process completed!"

  prune-ghcr:
    name: Prune old GHCR images
    runs-on: ubuntu-latest
    needs: [deploy]
    if: success()
    steps:
      - name: Clean up old GHCR images
        uses: actions/delete-package-versions@v5
        with:
          owner: ${{ github.repository_owner }} 
          package-name: ${{ github.event.repository.name }}
          package-type: container
          min-versions-to-keep: 3
          token: ${{ secrets.GITHUB_TOKEN }}
